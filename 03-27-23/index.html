<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <link rel="stylesheet" href="index.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Projeto nº6</title>
    </head>
    <body>
        <h1>HTML Lists</h1>
        <h2>Listas não ordenadas:</h2>
        <ul>
            <li>Café</li>
            <li>Leite</li>
            <li>Chá</li>
   
        </ul>
        <h2>Listas ordenadas:</h2>    
        <ol>
            <li>Café</li>
            <li>Leite</li>
            <li>Chá</li>
        </ol>
        <h2>Listas com descrição:</h2>
        <dl>
            <dt>Café</dt>
            <dd>Bebida Escura Quente</dd>
            <dt>Leite</dt>
            <dd>Bebida Clara e Fria</dd>
            <dt>Chá</dt>
            <dd>HMMMMMMMMMMM chazinho deliça</dd>
        </dl>
    </body>
</html>
